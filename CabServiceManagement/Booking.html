<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css" type="text/css">
    <title>Booking</title>
</head>
<body style="background-color: black;">
    <div class="logo">
        &nbsp;&nbsp;<a href="Home.html" title="Back to home"><img src="logo.jpg" height="120px" width="120px" style="float:left"></img></a>
    </div>
    <br>
    <div class="parent">
        <div class="child1">
            <h2 style="margin-bottom:0%;">Looking for Taxi?</h2>
            <h1 style="font-size: 50px;margin-top: 0%;">Make Your Booking</h1>
        </div>
        <div class="child2">
            <form action="show.html" method="GET">
                <table style="padding: 30px;">
                    <tr>
                        <td>
                        
                        </td><label>Name:</label>
                        <td>
                        <input type="text" id="name" name="uname" placeholder="Name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                        <label>Pick Up Address:</label>
                        </td>
                        <td>
                        <input type="text" id="pa" name="pa" placeholder="Pick Up Address">
                    </td>
                    <tr>
                        <td>
                        <label>Drop off Address:</label>
                        </td>
                        <td>
                        <input type="text" id="da" name="da" placeholder="Drop off Address">
                    </td>
                    </tr>
                    <tr>
                        <td>
                        <label>Date:</label>
                        </td>
                        <td>
                        <input type="date" id="date" name="date">
                    </td>
                    </tr>
                    <tr>
                        <td>
                        <label>Time:</label>
                        </td>
                        <td>
                        <input type="time" id="time" name="time">
                    </td>
                    </tr>
                    <tr>
                        <td><br></td>
                        <td class="hover">
                            <input type="button" id="btn" name="btn" value="Book Now" style="background-color: rgb(161, 107, 7);margin-top: 10px;width: 265px;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
</html>
