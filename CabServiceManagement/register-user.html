  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form method="post" class="form-container" id="reg-form" onsubmit="validate(event)">
          <div class="form-group">
            <h4 class="text-center font-weight-bold"> Register Here </h4>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" maxlength="40" required>
            <span id="n_span"></span>
          </div>
          <div>
            <label for="InputEmail1">Email Address</label>
            <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp"
              placeholder="Enter email" required minlength="7" maxlength="50">
              <span id="e_span"></span>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Mobile" minlength="10" maxlength="10"
              required>
              <span id="p_span"></span>
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="InputPassword1" placeholder="Password" minlength="5"
              maxlength="12" required>
              <span id="pass_span"></span>
          </div>
          <div class="form-group">
            <label for="InputPassword2">Confirm Password</label>
            <input type="password" class="form-control" id="InputPassword2" placeholder="Confirm Password" minlength="5"
              maxlength="12" required>
              <span id="con_span"></span>
          </div>
          <button type="submit" id="submit" class="btn btn-primary btn-block">Submit</button>

        </form>

      </section>
    </section>
  </section>
  <!-- Login form creation ends -->

  <script>

    function validate(e) {
      e.preventDefault();
      var btn = document.getElementById('submit')
      var name = document.forms['reg-form']['name'];
      var email = document.forms['reg-form']['InputEmail1'];
      var phone = document.forms['reg-form']['phone'];
      var password = document.forms['reg-form']['InputPassword1'];
      var conPass = document.forms['reg-form']['InputPassword2'];
      //console.log(name.value)

      var regName = /[0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
      var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;
      var regPhone = /^\d{10}$/;
      var regPW = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})/;
      //var regName = /\d+$/g;	

      if(name.value == "" || regName.test(name.value)) {
        //window.alert("Please enter your name properly.");
        document.getElementById('n_span').innerText = "Please enter your name properly";
        document.getElementById('name').style.borderColor = "red";
        name.focus();
        return false;
      }
      else{
        document.getElementById('n_span').innerText = "";
        document.getElementById('name').style.borderColor = "";
      }
      
      if(email.value == "" || !regEmail.test(email.value)) {
        //window.alert("Please enter a valid e-mail address.");
        document.getElementById('e_span').innerText = "Invalid email";
        email.style.borderColor = "red";
        email.focus();
        return false;
      }
      else{
        document.getElementById('e_span').innerText = "";
        email.style.borderColor = "";
      }
      if(phone.value == "" || !regPhone.test(phone.value)) {
        //alert("Please enter valid phone number.");
        document.getElementById('p_span').innerText = "Phone number invalid";
        phone.style.borderColor = "red";
        phone.focus();
        return false;
      }
      else{
        document.getElementById('p_span').innerText = "";
        phone.style.borderColor = "";
      }
      if(password.value == "" || !regPW.test(password.value)) {
        document.getElementById('pass_span').innerText = "Not a strong password";
        password.style.borderColor = "red";
        password.focus();
        return false;
      }
      else{
        document.getElementById('pass_span').innerText = "";
        password.style.borderColor = "";
      }
      if(password.value != conPass.value)
      {
        //alert("Password missmatch");
        document.getElementById('con_span').innerText = "Password missmatch";
        conPass.style.borderColor = "red";
        conPass.focus();
        return false;
      }
      else{
        document.getElementById('con_span').innerText = "";
        conPass.style.borderColor = "";
      }
      return true;

    }
