<html>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="assets\style\header-style.css" type="text/css">

  <style>
    body {
      background: #383a3d;
      padding: 0%;
    }

    /* set form background colour*/
    form {
      background: #fff;
    }

    /* set padding and size of th form */
    .form-container {
      border-radius: 10px;
      padding: 30px;
    }
    #login-form input:invalid{
      border-color: red;
    }
  </style>
</head>

<body style="background-image: url(assets/img/bk1.png);background-repeat: no-repeat;background-size: cover;">
  <header>
    <!-- place navbar here -->
    <div>
      <nav class="navbar navbar-expand-sm navbar-light nav-style">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="logo.png"></a>
          <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white" href="home.html" aria-current="page">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">About As</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact</a>
              </li>
            </ul>
            <span id="header" style="margin-left: 100px;">BookMyCab</span>
            <ul class="nav navbar-nav navbar-right">
              <li class="nav-item"><a class="nav-link active text-white" href="#"><span
                    class="glyphicon glyphicon-user">Sign Up</span></a></li>

            </ul>
            <!--<form class="d-flex my-2 my-lg-0">
                          <input class="form-control me-sm-2" type="text" placeholder="Search">
                          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                      </form>-->
          </div>
        </div>
      </nav>
    </div>
  </header>
  <!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
        <form class="form-container" id="login-form" onsubmit="validate(event)" action="user-home.html">
          <div class="form-group">
            <h4 class="text-center font-weight-bold"> Login </h4>
            <label for="InputEmail1">Email Address</label>
            <input type="email" class="form-control" id="input-email" aria-describeby="emailHelp"
              placeholder="Enter email" required maxlength="20" minlength="5">
          
          </div>
          <div class="form-group">
            <label for="InputPassword1">Password</label>
            <input type="password" class="form-control" id="input-password" placeholder="Password" required maxlength="10" minlength="5">
          </div>
          <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
          <div class="form-footer">
            <p> Don't have an account? <a href="#">Sign Up</a></p>

          </div>
        </form>
      </section>
    </section>
  </section>
  <!-- Login form creation ends -->

  <script>
    var em = document.forms["login-form"]["input-email"];
    var ps = document.forms["login-form"]["input-password"];
    //var er = document.getElementById('em-error');
    var btn = document.getElementById('submit')

    function validate(e){
            //e.preventDefault();
        }

        document.querySelectorAll('#login-form input').forEach(e=>{
            e.addEventListener('keyup', function(event){
                var isValid = true;
                if(!em.validity.valid || !ps.validity.valid){
                    isValid = false;
                }
                if(!isValid){
                    btn.setAttribute('disabled', true);
                }
                else{
                    btn.removeAttribute('disabled');
                }
            })
        });
  </script>
</body>

</html>
